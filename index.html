</head>
<body class="flex justify-center items-center h-screen">

	<div class="py-12">
		<div class="mt-8 max-w-md">
			<div class="grid grid-cols-1 gap-6">
				<label class="block">
					<span class="text-gray-700">Text input</span>
					<input type="text" class="mt-1 block w-full" placeholder="" />
				</label>
				<label class="block">
					<span class="text-gray-700">Email input</span>
					<input type="email" class="mt-1 block w-full" placeholder="john@example.com" />
				</label>
				<label class="block">
					<span class="text-gray-700">Datepicker</span>
					<input type="date" class="mt-1 block w-full" />
				</label>
				<label class="block">
					<span class="text-gray-700">Select</span>
					<select class="block w-full mt-1">
						<option>Corporate event</option>
						<option>Wedding</option>
						<option>Birthday</option>
						<option>Other</option>
					</select>
				</label>
				<label class="block">
					<span class="text-gray-700">Textarea</span>
					<textarea class="mt-1 block w-full" rows="3"></textarea>
				</label>
				<div class="block">
					<div class="mt-2">
						<div>
							<label class="inline-flex items-center">
								<input type="checkbox" checked />
								<span class="ml-2">Checkbox</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
